<head>

        <p class="Content-texto">Check out some stuff we have worked on with and work spaning across several different

        <div class="Content-galeria">
            <img src="./img/print-port-1.jpg" alt="Poster 1" class="Content-galeria-img">

            <img src="./img/print-port-3.jpg" alt="Poster 3" class="Content-galeria-img">

            <i></i>

    <hr class="DivisorLinea">

    <footer class="Footer">
        <p class="Footer-texto">All rights reserved O Qode Interective 2020</p>
        <ul class="Footer-lista">
            <li>Intagram</li>
            <li>Facebook</li>
